<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>Axiomhost.cloud - Cheapest Web Hosting</title>
    <meta name="description" content="Affordable web hosting, VPS, and domain registration at unbeatable prices. Get started with Axiomhost.cloud today." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://axiomhost.cloud/" />
    <meta property="og:title" content="AxiomHost - Professional Web Hosting" />
    <meta property="og:description" content="Enterprise-grade web hosting, powerful VPS servers, and professional business email. Build your online presence with AxiomHost." />
    <meta property="og:image" content="https://replit.com/public/images/opengraph.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://axiomhost.cloud/" />
    <meta property="twitter:title" content="AxiomHost - Professional Web Hosting" />
    <meta property="twitter:description" content="Enterprise-grade web hosting, powerful VPS servers, and professional business email. Build your online presence with AxiomHost." />
    <meta property="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <!-- Organization Schema for Search Engines & AI -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AxiomHost",
      "url": "https://axiomhost.cloud",
      "logo": "https://axiomhost.cloud/logo.png",
      "description": "Affordable web hosting, VPS, and domain registration in Nigeria - powered by Nairahost partnership",
      "areaServed": ["NG", "Africa"],
      "foundingDate": "2024",
      "sameAs": [
        "https://twitter.com/axiomhost",
        "https://facebook.com/axiomhost",
        "https://nairahost.com.ng"
      ],
      "knowsAbout": ["Web Hosting", "Domain Registration", "Website Builder", "VPS Hosting", "Email Hosting"],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Support",
        "availableLanguage": "en",
        "telephone": "+234-912-329-5887"
      },
      "memberOf": {
        "@type": "Organization",
        "name": "Nairahost",
        "url": "https://nairahost.com.ng",
        "description": "Premium web hosting and domain registration provider in Nigeria"
      },
      "partner": {
        "@type": "Organization",
        "name": "Nairahost",
        "url": "https://nairahost.com.ng",
        "description": "Premium web hosting and domain registration provider in Nigeria",
        "areaServed": ["NG", "Africa"],
        "sameAs": "https://nairahost.com.ng"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "bestRating": "5",
        "worstRating": "1",
        "ratingCount": "15000"
      },
      "priceRange": "₦500-₦4,500"
    }
    </script>

    <!-- LocalBusiness Schema for Local SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "AxiomHost - Nairahost Partnership",
      "description": "Affordable web hosting in Nigeria partnered with Nairahost",
      "url": "https://axiomhost.cloud",
      "logo": "https://axiomhost.cloud/logo.png",
      "areaServed": "NG",
      "priceRange": "₦500-₦4,500",
      "image": "https://axiomhost.cloud/og-image.png",
      "telephone": "+234-912-329-5887",
      "email": "support@axiomhost.cloud",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": "en",
        "telephone": "+234-912-329-5887"
      }
    }
    </script>

    <!-- Breadcrumb Schema for Navigation -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://axiomhost.cloud"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Pricing",
          "item": "https://axiomhost.cloud/pricing"
        }
      ]
    }
    </script>

    <!-- Website Schema for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AxiomHost",
      "url": "https://axiomhost.cloud",
      "description": "Affordable web hosting Nigeria powered by Nairahost",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://axiomhost.cloud/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "AxiomHost",
        "partner": "Nairahost"
      }
    }
    </script>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
